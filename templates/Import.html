<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>InfinityStore</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/Import.css">
</head>
<body class="body my__container">
    <div class="row">
        <div class="col-sm-3">
        <div class="dropdown my__dropdown p-4">
            <img class="Logo" src="/assets/svg/Logo.svg" alt="Logo">
            <a class="btn btn-block my__pdn" href="ApplicationSearch.html">
                <img class="adapted__img" src="/assets/svg/Search.svg" alt="Search">
                <p class="adapted__txt">SEARCH</p>
            </a>
            <a class="btn btn-block" href="Import.html">
                <img class="adapted__img" src="/assets/svg/Import.svg" alt="Import">
                <p class="adapted__txt">IMPORT</p>
            </a>
            <a class="btn btn-block" href="#CONTACT">
                <img class="adapted__img" src="/assets/svg/Info.svg" alt="Contact">
                <p class="adapted__txt">CONTACT</p>
            </a>
        </div>
        </div>
        <div class="col-sm-9">
            <div class="content" style="overflow-y:scroll; height: 100vh; padding-bottom: 15%;">
                <div style="margin-left: 4%; padding-top: 4%; padding-right: 6%;">
                    <div class="app__bar set__bg shadow">
                        <div class="col-sm-6">
                            <p class="title__new">Характеристики</p>
                            <div style="margin-top: 5%; margin-left: 7%; width: 30vw;">
                                <a class="btn my__btn__new" href="#">
                                    <img src="/assets/svg/Img.svg" alt="Img">
                                </a>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <form>
                                <div class="form-group name">
                                  <input type="email" class="form-control" id="Input1" placeholder="Название продукта">
                                </div>

                                <div style="display: flex;">
                                    <div class="form-group categories">
                                        <select class="form-control" id="Select1">
                                          <option>Категории</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                        </select>
                                    </div>
                                    <div class="form-group functions">
                                        <select class="form-control" id="Select1">
                                          <option>Функции</option>
                                          <option>2</option>
                                          <option>3</option>
                                          <option>4</option>
                                          <option>5</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group description">
                                  <textarea class="form-control" id="Textarea1" rows="4" placeholder="Описание"></textarea>
                                </div>
                            </form>
                        </div> 
                    </div>
                    <div class="set__bg__rating shadow">
                        <p class="platforms">Платформы</p>
                        <div style="display: flex;">
                            <img class="platforms__new" style="margin-left: 2%;" src="/assets/svg/Steam.svg" alt="Steam">
                            <img class="platforms__new" src="/assets/svg/Microsoft.svg" alt="Microsoft">
                            <img class="platforms__new" src="/assets/svg/EpicGames.svg" alt="EpicGames">
                            <img class="platforms__new" src="/assets/svg/Apple.svg" alt="Apple">
                            <img class="platforms__new" src="/assets/svg/GooglePlay.svg" alt="GooglePlay">
                        </div>
                    </div>
                    <a class="btn my__btn" href="#">
                        <p class="adapted__txt__new">Отправить в модерацию</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
