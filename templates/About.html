<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>InfinityStore</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/About.css">
</head>
<body class="body my__container">
    <div class="row">
        <div class="col-sm-4">
        <div class="dropdown my__dropdown p-4">
            <img class="Logo" src="/assets/svg/Logo.svg" alt="Logo">
            <a class="btn btn-block my__pdn" href="#SEARCH">
                <img class="adapted__img" src="/assets/svg/Search.svg" alt="Search">
                <p class="adapted__txt">SEARCH</p>
            </a>
            <a class="btn btn-block" href="#IMPORT">
                <img class="adapted__img" src="/assets/svg/Import.svg" alt="Import">
                <p class="adapted__txt">IMPORT</p>
            </a>
            <a class="btn btn-block" href="#CONTACT">
                <img class="adapted__img" src="/assets/svg/Info.svg" alt="Contact">
                <p class="adapted__txt">CONTACT</p>
            </a>
        </div>
        </div>
        <div class="col-sm-8">
            <div class="content">
                <div style="margin-left: 4%; padding-top: 4%; padding-right: 6%;">
                    <div class="app__bar set__bg shadow">
                        <div style="display: flex; width: 359px;">
                            <img class="adapted__img__new" src="/assets/svg/PS2.svg" alt="picture">
                            <p class="title">PS2020</p>
                            <img class="stars" src="/assets/svg/Stars.svg" alt="Stars">
                        </div>
                        <div>
                            <p class="subtitle sidebar_left">Design</p>
                            <p class="info sidebar_left">Подробная информация:<br />PS 2020 - это новейшее приложения для графического растрового, а теперь и векторного дизайна.</p>
                            <img src="/assets/svg/Microsoft.svg" alt="Microsoft">
                        </div>
                        <div class="buttons">
                            <a class="btn my__btn" href="#RATE">
                                <p class="adapted__txt__new">Оценить</p>
                            </a>
                        </div>
                    </div>



                    <!--<div class="buttons">
                        <a class="btn my__btn" href="#RATE">
                            <p class="adapted__txt__new">Оценить</p>
                        </a>
                    </div>-->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
