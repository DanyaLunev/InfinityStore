<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>InfinityStore</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/RateApp.css">
</head>
<body class="body my__container">
    <div class="row">
        <div class="col-sm-3">
        <div class="dropdown my__dropdown p-4">
            <img class="Logo" src="/assets/svg/Logo.svg" alt="Logo">
            <a class="btn btn-block my__pdn" href="#SEARCH">
                <img class="adapted__img" src="/assets/svg/Search.svg" alt="Search">
                <p class="adapted__txt">SEARCH</p>
            </a>
            <a class="btn btn-block" href="#IMPORT">
                <img class="adapted__img" src="/assets/svg/Import.svg" alt="Import">
                <p class="adapted__txt">IMPORT</p>
            </a>
            <a class="btn btn-block" href="#CONTACT">
                <img class="adapted__img" src="/assets/svg/Info.svg" alt="Contact">
                <p class="adapted__txt">CONTACT</p>
            </a>
        </div>
        </div>
        <div class="col-sm-9">
            <div class="content" style="overflow-y:scroll; height: 100vh; padding-bottom: 15%;">
                <div style="margin-left: 4%; padding-top: 4%; padding-right: 6%;">
                    <div class="app__bar set__bg shadow">
                        <div class="col-sm-6">
                            <img src="/assets/svg/PS2.svg" alt="PS2" style="border-radius: 1rem; height: 45vh;">
                            <p class="title__new">Оцените продукт</p>
                            <div class="my__inter my__mrg" style="display: flex;">
                                <p>Интерфейс</p>
                                <img class="my__img" src="/assets/svg/Stars-white.svg" alt="Stars">
                            </div>
                            <div class="my__inter" style="display: flex;">
                                <p>Комфорт</p>
                                <img class="my__img" src="/assets/svg/Stars-white.svg" alt="Stars">
                            </div>
                            <div class="my__inter" style="display: flex;">
                                <p>Пригодность</p>
                                <img class="my__img" src="/assets/svg/Stars-white.svg" alt="Stars">
                            </div>
                            <div class="my__inter" style="display: flex;">
                                <p>Актуальность</p>
                                <img class="my__img" src="/assets/svg/Stars-white.svg" alt="Stars">
                            </div>

                            <div class="my__inter__last" style="display: flex;">
                                <p>Средняя оценка</p>
                                <img class="my__img" src="/assets/svg/Stars-white.svg" alt="Stars">
                            </div>
                            <div style="margin-top: 3%; margin-left: 7%;">
                                <a class="btn my__btn__new" href="RateApp.html">
                                    <p class="adapted__txt__new">Отправить</p>
                                </a>
                            </div> 
                        </div>
                        <div class="col-sm-6">
                            <div style="display: flex;">
                                <p class="title">PS 2020</p>
                                <img class="stars" src="/assets/svg/Stars.svg" alt="Stars">  
                            </div>
                            <p class="subtitle">Design</p>
                            <div style="display: flex;">
                                <img style="margin-top: 10%; margin-bottom: 10%; height: 100%;" src="/assets/svg/Microsoft.svg" alt="Microsoft">
                                <div class="buttons" style="margin-top: 12%; margin-left: 24%; height: 100%;">
                                    <a class="btn my__btn" href="About.html">
                                        <p class="adapted__txt__new">Посмотреть отзывы</p>
                                    </a>
                                </div> 
                            </div>
                        </div> 
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
